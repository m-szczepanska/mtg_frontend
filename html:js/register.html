<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="../static/style.css">
        <title>Register</title>
    </head>
    <body>
        <form class="form-signin"
          id="app"
          @submit="checkForm"
          method="post">
          <h1 class="mb-3 font-weight-normal">MTG Tours register</h1>

          <section class=error v-if="errored">
            <p>{{ errored }} </p>
          </section>
          <section class=message v-if="correct">
            <p>You've been succesfully registered. You can now log in</p>
            <a target="_blank" href="file:///Users/marsza/workspace/mtg_frontend/html:js/login.html">Log in</a>

          </section>
          <p>
            <label for="inputName" class="sr-only">First name</label>
            <input
            type="text"
            v-model="first_name"
            class="form-control"
            id="inputName"
            placeholder="first name" required autofocus>
            </p>
            <p>
              <label for="inputName" class="sr-only">Last name</label>
              <input
              type="text"
              v-model="last_name"
              class="form-control"
              id="inputName"
              placeholder="last name" required autofocus>
              </p>
          <p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
            type="email"
            id="inputEmail"
            v-model="email"
            class="form-control"
            placeholder="Email address" required autofocus>
          </p>
          <p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input
            type="password"
            id="inputPassword"
            v-model="password"
            class="form-control"
            placeholder="Password" required>
          </p>
          <p>
            <label for="inputPassword" class="sr-only">Repeat password</label>
            <input
            type="password"
            id="inputPassword"
            v-model="password_repeat"
            class="form-control"
            placeholder="Password repeated" required>
          </p>
          <button class='btn btn-primary' type="submit" name="button">Submit</button>

        </form>
        <script src="register.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
