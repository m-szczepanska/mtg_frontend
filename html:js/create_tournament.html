    </head>
    <body>

          <a class="navbar-brand" href="file:///Users/marsza/workspace/mtg_frontend/html:js/current_tours.html">MTG Tours </a>

            data-target="#navbarsExample06" aria-controls="navbarsExample06"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample06">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/current_tours.html">Current tournaments<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/history.html">History</a>

                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/create_tournament.html">Create tournament</a>

                </li>
            </ul>
          </div>
        </nav>

        <form class="form-signin"
          id="app"
          @submit="checkForm"
          method="post">
          <h1 class="mb-3 font-weight-normal">Create tournament</h1>

          <section class=error v-if="errored">
            <p>{{ errored }} </p>
          </section>
          <section class=message v-if="correct">
            <p>A tournament has been created. You can now add players to this tournament</p>
          </section>

          <p>
            <label for="tour_name" class="sr-only">Name</label>
            <input
            type="text"
            id="tour_name"
            v-model="tour_name"
            class="form-control"
            placeholder="Name for tournament" required autofocus>
          </p>

          <p>
            <label for="date_beginning">Date beginning</label>
            <input
            type="datetime-local"
            id="date_beginning"
            v-model="date_beginning"
            class="form-control"
            placeholder="Date of tour beginning">
          </p>

          <p>
            <label for="date_ending">Date ending</label>
            <input
            type="datetime-local"
            id="date_ending"
            v-model="date_ending"
            class="form-control"
            placeholder="Date of tour ending">
          </p>
          <button class='btn btn-login' type="submit" name="button">Submit</button>
          <a class="btn btn-dark" href="file:///Users/marsza/workspace/mtg_frontend/html:js/add_players.html" role="button">Add player to the tour</a><br>

        </form>
        <script src="create_tournament.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
