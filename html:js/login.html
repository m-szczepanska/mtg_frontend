<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="../static/style.css">
        <title>Login</title>
    </head>
    <body>
        <form class="form-signin"
          id="app"
          @submit="checkForm"
          method="post">
          <h1 class="mb-3 font-weight-normal">Login Page</h1>

          <section class=error v-if="errored">
            <p>{{ errored }}</p>
          </section>
          <p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
            type="email"
            id="inputEmail"
            v-model="email"
            class="form-control"
            placeholder="Email address" required autofocus>
          </p>

          <p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input
            type="password"
            id="inputPassword"
            v-model="password"
            class="form-control"
            placeholder="Password" required>
          </p>
          <button class='btn btn-login' type="submit" name="button">Log in</button>
          <a class="btn btn-dark" href="file:///Users/marsza/workspace/mtg_frontend/html:js/reset_password_request.html" role="button">Change password</a><br>
          <a class='btn btn-register btn-block' href="file:///Users/marsza/workspace/mtg_frontend/html:js/register_request.html" role="button">Register</a>

        </form>
        <script src="login.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
