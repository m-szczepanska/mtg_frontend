<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <title>Update your score</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand navbar-dark bg-dark">
          <a class="navbar-brand" href="file:///Users/marsza/workspace/mtg_frontend/html:js/current_tours.html">MTG Tours </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExample06" aria-controls="navbarsExample06"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample06">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/current_tours.html">Current tournaments<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/history.html">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/create_tournament.html">Create tournament</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/invite_player.html">Invite new player</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/add_players.html">Add players to tour</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="file:///Users/marsza/workspace/mtg_frontend/html:js/players_settings.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=# onclick="remove_token()" id="logout_link">Logout</a>
                </li>
            </ul>
          </div>
        </nav>

        <div id="app">
            <div class="container">

                <form class="form-signin"
                  id="app"
                  @submit="submitScore"
                  method="put">
                  <h1 class="mb-3 font-weight-normal">Update score in a match</h1>

                  <p>
                    <label for="player_1_score">{{player_1_name}} score - Player 1</label>
                    <input
                    type="number"
                    v-model="player_1_score"
                    class="form-control"
                    id="player_1_score"
                    v-bind:placeholder='player_1_score' required autofocus>
                  </p>
                  <p>
                    <label for="player_2_score">{{player_2_name}} score - Player 2</label>
                    <input
                    type="number"
                    v-model="player_2_score"
                    class="form-control"
                    id="player_2_score"
                    :placeholder='player_2_score' required autofocus>
                  </p>
                  <p>
                    <label for="draws">Draws</label>
                    <input
                    type="number"
                    id="draws"
                    v-model="draws"
                    class="form-control"
                    :placeholder='draws' required autofocus>
                  </p>
                  <button class='btn btn-primary' type="submit" name="button">Save</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="update_current_round.js"></script>
        <script src="logout.js"></script>
    </body>
</html>
